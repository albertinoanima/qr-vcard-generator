<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <title>Generador QR de VCard</title>
  <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">Generador QR de VCard</h1>
    <form class="form-inline">
      <div class="row">
        <div class="form-group col-sm-3">
          <label for="firstName">Nome</label>
          <br>
          <input type="text" class="form-control" id="firstName">
        </div>
        <div class="form-group col-sm-3">
          <label for="lastName">Apelido</label>
          <br>
          <input type="text" class="form-control" id="lastName">
        </div>
        <div class="form-group col-sm-3">
          <label for="posTitle">Cargo / Posição</label>
          <br>
          <input type="text" class="form-control" id="posTitle">
        </div>
        <div class="form-group col-sm-3">
          <label for="coName">Empresa / Organização</label>
          <br>
          <input type="text" class="form-control" id="coName">
        </div>
        <div class="form-group col-sm-3">
          <label for="phonePersonal">Telefone (Pessoal)</label>
          <br>
          <input type="tel" class="form-control col-sm-4" id="phonePersonal" placeholder="###-###-####">
        </div>
        <div class="form-group col-sm-3">
          <label for="phoneBusiness">Telefone (Profissional)</label>
          <br>
          <input type="tel" class="form-control col-sm-4" id="phoneBusiness" placeholder="###-###-####">
        </div>
        <div class="form-group col-sm-3">
          <label for="emailPersonal">Email (Pessoal)</label>
          <br>
          <input type="email" class="form-control col-sm-4" id="emailPersonal" placeholder="john.doe@example.com">
        </div>
        <div class="form-group col-sm-3">
          <label for="emailBusiness">Email (Profissional)</label>
          <br>
          <input type="email" class="form-control col-sm-4" id="emailBusiness" placeholder="john.doe@example.com">
        </div>
        <div class="form-group col-sm-3">
          <label for="website">Website</label>
          <br>
          <input type="url" class="form-control col-sm-4" id="website" placeholder="http://www.example.com">
        </div>
        <div class="form-group col-sm-3">
          <label for="addyCity">Cidade</label>
          <br>
          <input type="text" class="form-control" id="addyCity">
        </div>
        <!-- <div class="form-group col-sm-3">
          <label for="addyState">Estado</label>
          <br>
          <input type="text" class="form-control" id="addyState">
        </div> -->
        <!-- <div class="form-group col-sm-3">
          <label for="addyZip">Código Postal</label>
          <br>
          <input type="text" class="form-control" id="addyZip">
        </div> -->
        <div class="form-group col-sm-3">
          <label for="addyCountry">País</label>
          <br>
          <input type="text" class="form-control" id="addyCountry">
        </div>
        <div class="form-group col-sm-3">
          <label for="addyStreet">Rua</label>
          <br>
          <input type="text" class="form-control" id="addyStreet">
        </div>
      </div>
      <div class="row text-center">
        <button type="button" class="generate-btn" onclick="excuteInstruction()">
          Gerar QR de VCard
        </button>
      </div>
      <div class="qr-out row">
        <img class="qr-img" id="qr-img" alt="">
      </div>
      <div class="biscard-out" id="biscard-out">
      </div>
    </form>
  </div>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
  <script src="./script.js"></script>
</body>

</html>
